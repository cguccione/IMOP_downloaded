language: r
dist: xenial
latex: false
branches:
  only:
  - master
cache:
  packages: true
  directories:
  - "$HOME/bin"
script:
- Rscript -e 'bookdown::render_book("index.Rmd", "bookdown::gitbook")'
deploy:
  provider: pages
  skip_cleanup: true
  github_token: "$GITHUB_TOKEN"
  on:
    branch: master
  local_dir: public
  repo: cguccione/cguccione.github.io
  target_branch: master

